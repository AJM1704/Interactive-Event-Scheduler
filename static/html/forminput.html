<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/forminput.css" />
    <title>Form Input</title>
</head>
<body>
    <div class="nav">
        <a href="myschedule.html">My Schedule</a>
        <a href="forminput.html">Form Input</a>
        <a href="aboutme.html">About Me</a>
        <a href="stock.html">My Stock</a>
    </div>
    <div class="h-container">
        <h1>Add New Event</h1>
    </div>
    <div class="form-container">
        <form id="eventForm" method="POST" action="/submit">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required pattern="[A-Za-z0-9 ]+">
                <p class="error" id="eventError">Only letters, numbers, and spaces are allowed.</p>
            </div>
            <div class="form-group">
                <label for="dayOfWeek">Day of Week:</label>
                <select id="dayOfWeek" name="dayOfWeek" required>
                    <option value="">Select a day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <p class="error" id="dayError">Please select a day.</p>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>

            <div class="form-group">
                <label for="stopTime">Stop Time:</label>
                <input type="time" id="stopTime" name="stopTime" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="^[1-9][0-9]{2}-[0-9]{3}-[0-9]{4}$">
                <small>*Use Hyphons</small>
                <p class="error" id="phoneError">Invalid phone format.</p>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="eventURL">Event URL:</label>
                <input type="url" id="eventURL" name="eventURL" required>
                <p class="error" id="urlError">Invalid URL format.</p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="static/js/forminput.js"></script>
</body>
</html>
